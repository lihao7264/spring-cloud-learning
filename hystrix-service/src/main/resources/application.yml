server:
  port: 8401
spring:
  application:
    name: hystrix-service
eureka:
  client:
    register-with-eureka: true     #注册到Eureka注册中心
    fetch-registry: true      #获取注册服务列表
    service-url:
      defaultZone: http://localhost:8001/eureka/   #指定注册中心地址
service-url:
  user-service: http://user-service  #用户服务